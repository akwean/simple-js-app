<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History - BUPC Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Important: Load style.css before history.css so history.css can override styles if needed -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/history.css">
    <!-- Add authentication check script -->
    <script src="js/auth.js"></script>
    <script>
        // Immediately check if user is logged in, redirect if not
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth();
            if (!user) {
                // User is not logged in, will be redirected by checkAuth
                console.log('Authentication required to view medical history');
            }
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="BUPC Clinic Logo" class="float-3d">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#testimonials">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn-signin btn-3d">
                            Sign In
                            <div class="stars"></div>
                            <div class="sparkle-1"></div>
                            <div class="sparkle-2"></div>
                            <div class="sparkle-3"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="history-section">
        <div class="container">
            <div class="section-header">
                <h2>Medical History</h2>
                <p>View your complete medical records and appointment history</p>
            </div>
            
            <div class="history-container">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Confirmation Code</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination controls -->
                <div class="pagination-container mt-4" id="historyPagination">
                    <!-- Pagination will be dynamically generated here -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/history.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
