<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | BUPC Clinic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/profile.css">
  <style>
    /* Extra profile-view styles for better UX */
    body {
      background: linear-gradient(135deg, #FFF5EE 0%, #FAEBD7 100%);
      font-family: 'Poppins', sans-serif;
    }
    .profile-card {
      max-width: 650px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .profile-section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #FF9E44;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .profile-section-title i {
      color: #FF9E44;
      font-size: 1.1rem;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .form-control, .form-select {
      border-radius: 8px;
      font-size: 1rem;
    }
    .profile-divider {
      border-top: 2px solid #f5c07a;
      margin: 2rem 0 1.5rem 0;
    }
    #alert-container {
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
      .profile-card {
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link ms-3 mt-3 d-inline-block text-decoration-none text-secondary">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>
  <div class="profile-card">
    <h2 class="mb-4 text-center" style="color:#FF9E44;"><i class="fas fa-user-circle me-2"></i>My Profile</h2>
    <div id="alert-container"></div>
    <form id="profileViewForm" autocomplete="off">
      <!-- Personal Info -->
      <div class="profile-section-title"><i class="fas fa-id-card"></i> Personal Information</div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="date_of_birth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="col-md-4">
          <label for="province" class="form-label">Province</label>
          <input type="text" class="form-control" id="province" name="province" required>
        </div>
        <div class="col-md-4">
          <label for="postal_code" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postal_code" name="postal_code" required>
        </div>
      </div>
      <div class="profile-divider"></div>
      <!-- Medical Info -->
      <div class="profile-section-title"><i class="fas fa-notes-medical"></i> Medical Information</div>
      <div class="row g-3">
        <div class="col-md-4">
          <label for="blood_type" class="form-label">Blood Type</label>
          <select class="form-select" id="blood_type" name="blood_type">
            <option value="">Select blood type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" class="form-control" id="height" name="height" min="0">
        </div>
        <div class="col-md-4">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="number" class="form-control" id="weight" name="weight" min="0">
        </div>
        <div class="col-md-6">
          <label for="known_allergies" class="form-label">Known Allergies</label>
          <input type="text" class="form-control" id="known_allergies" name="known_allergies" placeholder="e.g. Penicillin, None">
        </div>
        <div class="col-md-6">
          <label for="medical_conditions" class="form-label">Medical Conditions</label>
          <input type="text" class="form-control" id="medical_conditions" name="medical_conditions" placeholder="e.g. Asthma, None">
        </div>
      </div>
      <div class="profile-divider"></div>
      <!-- Emergency Contact -->
      <div class="profile-section-title"><i class="fas fa-phone-alt"></i> Emergency Contact</div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="emergency_contact_name" class="form-label">Contact Name</label>
          <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name" required>
        </div>
        <div class="col-md-6">
          <label for="emergency_contact_phone" class="form-label">Contact Phone</label>
          <input type="text" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" required>
        </div>
        <div class="col-12">
          <label for="emergency_contact_relationship" class="form-label">Relationship</label>
          <input type="text" class="form-control" id="emergency_contact_relationship" name="emergency_contact_relationship" required>
        </div>
      </div>
      <div class="profile-divider"></div>
      <!-- Guardian Info -->
      <div class="profile-section-title"><i class="fas fa-user-shield"></i> Guardian Information <span class="text-muted" style="font-size:0.9em;">(For minors)</span></div>
      <div class="row g-3">
        <div class="col-md-4">
          <label for="guardian_name" class="form-label">Guardian Name</label>
          <input type="text" class="form-control" id="guardian_name" name="guardian_name">
        </div>
        <div class="col-md-4">
          <label for="guardian_contact" class="form-label">Guardian Contact</label>
          <input type="text" class="form-control" id="guardian_contact" name="guardian_contact">
        </div>
        <div class="col-md-4">
          <label for="guardian_relationship" class="form-label">Relationship</label>
          <input type="text" class="form-control" id="guardian_relationship" name="guardian_relationship">
        </div>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-lg" style="background:#FF9E44;color:#fff;font-weight:600;">
          <i class="fas fa-save me-2"></i>Update Profile
        </button>
      </div>
    </form>
  </div>
  <script src="js/profile-view.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
