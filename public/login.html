<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BUPC Clinic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">BUPC Clinic Login</div>
    <p>Sign in to access your account</p>
    <div id="alert-container"></div>
    <div class="content">
      <!-- Login form -->
      <form id="loginForm">
        <div class="user-details">
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>
          <!-- Remember me checkbox -->
          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Login" id="loginButton">
        </div>
        <!-- Register link -->
        <div class="register-link">
          Don't have an account? <a href="register.html">Register here</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get redirect parameter from URL
      const urlParams = new URLSearchParams(window.location.search);
      const redirect = urlParams.get('redirect');
      
      // Store redirect URL in sessionStorage if present
      if (redirect) {
        sessionStorage.setItem('loginRedirect', redirect);
      }
      
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const loginButton = document.getElementById('loginButton');
        loginButton.value = 'Logging in...';
        loginButton.disabled = true;
        
        // Get form data
        const formData = new FormData(this);
        
        // Create data object for submission
        const data = {
          email: formData.get('email'),
          password: formData.get('password')
        };
        
        try {
          // Submit to the server
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
          
          const result = await response.json();
          
          if (!response.ok) {
            showAlert(result.error || 'Login failed', 'error');
            loginButton.value = 'Login';
            loginButton.disabled = false;
            return;
          }
          
          // Login successful
          showAlert('Login successful! Redirecting...', 'success');
          
          // Store user info in localStorage for frontend use
          localStorage.setItem('user', JSON.stringify({
            id: result.user_id,
            name: result.name,
            email: result.email,
            userType: result.user_type
          }));
          
          // Check for redirect after login
          const redirectUrl = sessionStorage.getItem('loginRedirect');
          if (redirectUrl) {
            sessionStorage.removeItem('loginRedirect'); // Clear after use
            window.location.href = redirectUrl;
          } else {
            // Default redirect based on user type
            if (result.user_type === 'staff') {
              window.location.href = 'nurse-dashboard.html';
            } else {
              window.location.href = 'index.html';
            }
          }
          
        } catch (error) {
          showAlert('An error occurred. Please try again later.', 'error');
          console.error('Error:', error);
          loginButton.value = 'Login';
          loginButton.disabled = false;
        }
      });
    });
    
    // Function to show alerts
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alert-container');
      
      // Create alert element
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      
      // Clear previous alerts
      alertContainer.innerHTML = '';
      
      // Add new alert
      alertContainer.appendChild(alert);
      
      // Remove alert after 5 seconds
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }
  </script>
</body>
</html>
