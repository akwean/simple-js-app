<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FAEBD7">
    <title>Nurse Dashboard - BUPC Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nurse-dashboard.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="BUPC Clinic Logo" width="35" height="35">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="appointments.html">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Nurse Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="dashboard-section">
    <div class="container">
        <div class="dashboard-header">
            <h1>Nurse Dashboard</h1>
            <p>Manage and approve clinic appointments efficiently</p>
        </div>

        <div class="dashboard-content">
            <div class="filters">
                <h4>Filters</h4>
                <div class="filter-group">
                    <label for="filterDate">Date</label>
                    <input type="date" id="filterDate" class="form-control">
                </div>
                <div class="filter-group">
                    <label for="filterStatus">Status</label>
                    <select id="filterStatus" class="form-select">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="canceled">Canceled</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterPatient">Patient Name</label>
                    <input type="text" id="filterPatient" class="form-control" placeholder="Search by name">
                </div>
                <button class="btn btn-primary w-100 mt-3" id="applyFilters">Apply Filters</button>
            </div>

            <div class="appointments">
                <h4>Appointments</h4>
                <div class="appointment-list">
                    <!-- Appointment cards will be dynamically generated here -->
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal for Appointment Details -->
<div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="appointmentModalLabel">Appointment Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Appointment details will be dynamically populated here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" id="approveAppointment">Approve</button>
                <button type="button" class="btn btn-danger" id="rejectAppointment">Reject</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/nurse-dashboard.js"></script>

</body>
</html>
